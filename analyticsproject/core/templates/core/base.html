<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} {% endblock %} | Linkedin Anayltics</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src ="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <nav class='py-6 px-6 flex justify-between items-center border-b border-grey-200 bg-gradient-to-r from-black to-lime-100'> 
            <a href="/" class="text-xl font-semibold text-white">Trillium TEXT</a>

            <div class= "space-x-6">
                <a href="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>
                <a href="{% url 'dashboard' %}" class="text-lg font-semibold hover:text-gray-500">Dashboard</a>

                <a href="#" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign Up</a>
                <a href="#" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Login</a>
            </div>
        </nav>

        <div class= 'px-6 py-6'>
            {% block content %}
            {% endblock %}
        </div>

        <footer class='px-6 py-6 flex justify-between items-center bg-black'>
            <div class='w-2/3 pr-10'>
                <h3 class="mb-5 font-semibold text-white">About</h3>

                <p class="text-lg text-white">This website allows for Trillium to view their post analytics!</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-white hover:text-white"> About</a></li>
                    <li><a href="{% url 'contact' %}" class="text-lg text-white hover:text-white"> Contact</a></li>
                    <li><a href="#" class="text-lg text-white hover:text-white"> Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-white hover:text-white"> Terms of Use</a></li>
                </ul>
            </div>

        </footer>
    </body>
</html>
